<!DOCTYPE html>

<script src="main.js"></script>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Netflix</title>
    <link rel="icon" href="src/images/icon.png">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div  class="container">
        <form class="form" id="SignIn">
            <h1 class="form_title">Sign In</h1>
            <div class="form_message form_error_message"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Email or phone number" id ="loginMail">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Password" id ="loginPassword">
                <div class="form_input_error_message"></div>
            </div>
            <button class="form_button" type="submit" onclick="checkUser()">Sign In</button>
            <p class="form_text">
                <a class="form_link" href="signup.htm" id="LinkCreateAccount"> Sign Up</a>
            </p>
        </form>
    </div>



</body>
