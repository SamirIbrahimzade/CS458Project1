<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Netflix</title>
    <link rel="icon" href="src/images/icon.png">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
<div  class="container">
<form class="form" id="CreateAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_error_message"></div>
            <div class="form_input_group" >
                <input type="text" class="form_input" autofocus placeholder="First Name" id="name">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Last Name"  id="surname">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Email Address"  id="email">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Password"  id="password">
                <div class="form_input_error_message"></div>
            </div>
            <button class="form_button" onclick="registerUser()" type="submit" >Start Membership</button>
            <p class="form_text">
                <a class="form_link" href="index.htm" id="LinkLogin">Already have an account? Sign in</a>
            </p>
        </form>
  </div>
    <script src="main.js"></script>
</body>
